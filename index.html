<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <header>
                <div class="image-container">
                    <h1>Pizza & Burger Corner</h1>
                    <p class="title">The best burgers and pizzas in town.</p>
                </div>
            </header>
            <main>
                
                <!-- Menu auto generated in this section start -->
                <div class="container-2" id="item-container">
                </div>
                <!-- Menu auto generated in this section end -->
                 <div id="message-box" class="display">
                    
                </div>
                <div class="pop-up display" >
                    
                        <h2 class="pop-up-title">Enter card details</h2>
                        <div class="form-div">
                            <form id="payment-form">
                                <input 
                                    type="text"
                                    id="fullname"
                                    name="fullname"
                                    placeholder="Enter your name"
                                    class="input"
                                    required>
                                <input 
                                    type="number"
                                    id="card-number"
                                    name="card-number"
                                    placeholder="Enter card number"
                                    class="input"
                                    required>
                                <input 
                                    type="password"
                                    id="cvv"
                                    name="cvv"
                                    placeholder="Enter CVV"
                                    class="input"
                                    required>
                                <button type="submit" id="pay-btn" class="pay-btn">Pay</button>
                            </form>
                        </div>
                </div>
                <!-- Checking class finish -->
                 <footer >
                        <section class="order-section display" id="order-section">
                            
                            <h2 class="order-title">Your order</h2>
                            
                            <!-- order list auto generated -->
                            <div id="order-list-items">
                              
                            </div>
                            <!-- above order list auto generated -->
                            
                            <div class="total-order order">
                                <h2 class="bottom-margin">Total price:</h2>
                                <h2 class="bottom-margin"><span id="total"> $26 </span></h2>
                            </div>
                            <div>
                                <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
                            </div>
                            
                        </section>
                    </footer>      
                </div>
            </main>
             
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
